<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script.js" defer></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM58gexBIYPYaJ5BQ8dVaFEf2-9rPvUuU&callback=drawMap"></script>
    <title>WebAPIs</title>
</head>

<body>
    <main>
        <div class="ip">
            <div class="title">IPWhois. You IP</div>
            <div id="ipInfo"></div>
        </div>
        <div class="weather">
            <div class="title">Openweather. Weather at you location</div>
            <div id="weatherInfo"></div>
        </div>
        <div class="system">
            <div class="title"> Your system </div>
            <div id="system"></div>
        </div>
        <div class="timeAndLang">
            <div class="title"> Your language and time </div>
            <div id="time"></div>
        </div>
        <div class="holidays">
            <div class="title"> Calendarific. Holidays this month at your country </div>
            <div id="holidaysInfo"></div>
        </div>
        <div class="map">
            <div class="title"> Google maps. Your location </div>
            <div id="map"></div>
        </div>
    </main>
</body>

</html>
